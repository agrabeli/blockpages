<script type="text/javascript">
	var m_names = new Array("Jan", "Feb", "Mar", 
	"Apr", "May", "Jun", "Jul", "Aug", "Sep", 
	"Oct", "Nov", "Dec");
	/* random images gallery */
	var featured_1 = Math.floor((Math.random()*6)+0);
	do{
		var featured_2 = Math.floor((Math.random()*6)+0);
	}while(featured_1 == featured_2);
	
	var gadget_1 = Math.floor((Math.random()*9)+0);
	do{
		var gadget_2 = Math.floor((Math.random()*9)+0);
	}while(gadget_1 == gadget_2);
	
	var news_1 = Math.floor((Math.random()*9)+0);
	do{
		var news_2 = Math.floor((Math.random()*9)+0);
	}while(news_1 == news_2);
	
	var article_1 = Math.floor((Math.random()*9)+0);
	var travel_1 = Math.floor((Math.random()*9)+0);
	/* \end  random image gallery */
	
	/* Set Img gallery */
	function getImgDiv(url,element,idx){
		var divnya = '';
		$.get(url, function(data) {
			var $xml = $(data);
			$xml.find("item").each(function(index) {
				if(index != idx) return true;
				var $this = $(this),
				item = {
					title: $this.find("title").text(),
					link: $this.find("link").text(),
					img: $this.find("imgnya").text(),
					desc: $this.find("description").text(),
					date: $this.find("pubDate").text(),
					id: $this.find("slug").text(),
				}
				var datenya = new Date(item.date);
					cur_date = datenya.getDate();
					cur_month = datenya.getMonth();
					cur_year = datenya.getFullYear();
				dt = m_names[cur_month]+' '+cur_date+', '+cur_year;
				desc = item.desc.substring(0,item.desc.indexOf(' ',50));
				thelink = '';
				switch(url){
					case 'cron-job/featuredFeed.xml':thelink = item.link;break;
					case 'cron-job/gadgetFeed.xml':thelink = item.link;break;
					case 'cron-job/newsFeed.xml':thelink = 'http://news.internet-positif.org/category/news/#'+item.id;break;
					case 'cron-job/articleFeed.xml':thelink = item.link;break;
					case 'cron-job/travelFeed.xml':thelink = 'http://news.internet-positif.org/category/travel/#'+item.id;break;
					default:break;
				}
				if(element == '#mid-img-gallery'){
					divnya = '<div class="mid-img-large" style="position:relative">'
							+'<a target="_blank" href="'+thelink+'"><img class="mid-img-large" src="'+item.img+'"/></a>'
							+'<div class="img-overlay-caption-fix">'
							+'<b><a target="_blank" href="'+thelink+'">'+item.title+'</a></b>'
							+'</div>'
							+'</div>';
				}else{
					divnya = '<div class="bot-img-small-left">'
							+'<div class="img-overlay">'
							+'<a target="_blank" href="'+thelink+'"><img class="img-small" src="'+item.img+'"/></a>'
							+'<div class="img-overlay-caption">'
							+'<p><a target="_blank" href="'+thelink+'">'+item.title+'</a></p>'
							+'</div>'
							+'</div></div>';
				}
				$(element).append(divnya);
			});
		});
	}
	getImgDiv('cron-job/featuredFeed.xml','#mid-img-gallery',featured_1);
	getImgDiv('cron-job/featuredFeed.xml','#mid-img-gallery',featured_2);
	getImgDiv('cron-job/gadgetFeed.xml','.bot-img-gallery',gadget_1);
	getImgDiv('cron-job/gadgetFeed.xml','.bot-img-gallery',gadget_2);
	getImgDiv('cron-job/newsFeed.xml','.bot-img-gallery',news_1);
	getImgDiv('cron-job/newsFeed.xml','.bot-img-gallery',news_2);
	getImgDiv('cron-job/articleFeed.xml','.bot-img-gallery',article_1);
	getImgDiv('cron-job/travelFeed.xml','.bot-img-gallery',travel_1);
	
	
	/* \end Set Img gallery */
	
	function getNewsTo(url,element,total){
		$.get(url, function(data) {
			var $xml = $(data);
			var idx = 0;
			$xml.find("item").each(function(index) {
				if(idx > total) return false;
				switch(element){
					case '#news-featured':if(index == featured_1 || index == featured_2) return true;break;
					case '#news-gadget':if(index == gadget_1 || index == gadget_2) return true;break;
					case '#news-news':if(index == news_1 || index == news_2) return true;break;
					case '#news-article':if(index == article_1) return true;break;
					case '#news-travel':if(index == travel_1) return true;break
					default:break;
				}
				var $this = $(this),
				item = {
					title: $this.find("title").text(),
					link: $this.find("link").text(),
					desc: $this.find("description").text(),
					date: $this.find("pubDate").text(),
					id: $this.find("slug").text(),
				}
				var datenya = new Date(item.date);
					cur_date = datenya.getDate();
					cur_month = datenya.getMonth();
					cur_year = datenya.getFullYear();
				dt = m_names[cur_month]+' '+cur_date+', '+cur_year;
				title = (item.title.length > 50 )?item.title.substring(0,item.title.indexOf(' ',40))+'...':item.title;
				desc = item.desc.substring(0,item.desc.indexOf(' ',55));
				des = desc.replace(/&#160;/g,'');
				thelink = '';
				switch(element){
					case '#news-featured':thelink = item.link;break;
					case '#news-gadget':thelink = item.link;break;
					case '#news-news':thelink = 'http://news.internet-positif.org/category/news/#'+item.id;break;
					case '#news-article':thelink = item.link;break;
					case '#news-travel':thelink = 'http://news.internet-positif.org/category/travel/#'+item.id;break;
					default:break;
				}
				if(element != '#news-news'){
					divnya = '<div class="bot-the-news" style="">'
							+'<p><small>'+dt+' - </small><a target="_blank" href="'+thelink+'" title="">'+title+'</a></p>'
							+'<p class="bot-news-summary"><a target="_blank" href="'+thelink+'" title="">'+des.trim()+'...</a></p>'
							+'</div>';
				}else{
					divnya = '<div class="bot-the-news" style="">'
							+'<p class="bot-news-min"><small>'+dt+' - </small><a target="_blank" href="'+thelink+'" title="">'+title+'</a></p>'
							+'</div>';
				}
				$(element).append(divnya);
				idx++;
			});
		});
	}
	getNewsTo('cron-job/gadgetFeed.xml','#news-gadget',3); // 4 news = 0 s.d 3
	getNewsTo('cron-job/featuredFeed.xml','#news-featured',3);
	getNewsTo('cron-job/newsFeed.xml','#news-news',7); // 8 news = 0 s.d 8
	getNewsTo('cron-job/travelFeed.xml','#news-travel',1); // 2 news = 0 s.d 1
	getNewsTo('cron-job/articleFeed.xml','#news-article',1); // 2 news = 0 s.d 1
	
	$(document).ready(function(){
		$(".img-overlay").mouseenter(function() {
			$(this).children(".img-overlay-caption").fadeIn('fast');
		});
		$(".img-overlay").mouseleave(function() {
			$(this).children(".img-overlay-caption").fadeOut('fast');
		});
	});
</script>
<!--/* End News Script*/-->

<script type="text/javascript">
	function getSlidenya(urlnya){
		$.get(urlnya, function(data) {
			var $xml = $(data);
			$xml.find("slide").each(function(index) {
				var $this = $(this),
				item = {
					imageicon: $this.find("imageicon").text(),
					imagebg: $this.find("imagebg").text(),
					text: $this.find("text").text(),
					enable: $this.find("enable").text(),
				}
				active = (index == 0)?'active':'';
				imgiconnya = (item.imageicon != '#')?'<div class="info-icon"><img src="./slides/uploads/'+item.imageicon+'" alt="" style="max-width:200px;float:left;"></div>':'';
				divnya = '<div class="'+active+' item" style="width:100%"><img class="background" src="./slides/uploads/'+item.imagebg+'" alt=""><div class="carousel-caption">'
					+'<div class="info-par">'+item.text+'</div>'+imgiconnya+'</div></div>';
					$('.info-carousel').append(divnya);
					$('.info-indicators').append('<li data-target="#infoCarousel" data-slide-to="'+(index)+'" class="'+active+'"></li>');
			});
		});
	}
	getSlidenya('./slides/data/slides.xml');
	$('#infoCarousel').carousel({
		interval: 3000
	});
</script>
